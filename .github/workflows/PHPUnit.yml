# Название workflow
name: testops_PHPunit

# переменные окружения
env:
    PHP_VERSION: "8.3"
    ENDPOINT: https://demo.qatools.cloud/
    PROJECT_ID: 165
    TOKEN: ${{ secrets.TOKEN }}
    ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}
    RESULTS: "build/allure-results"
    BROWSER: ${{ inputs.BROWSER || 'OperaGX' }}
    OS: ${{ inputs.OS || 'Win_11' }}
    BRANCH: ${{ github.ref_name }}

# Триггеры для запуска workflow
on:
#пуш и пулл реквест
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
# вручную
    workflow_dispatch:
        inputs:
          BROWSER:
            description: Browser
            required: false
            default: "OperaGX"
          OS:
            description: OS
            required: false
            default: "Win_11"
          ALLURE_JOB_RUN_ID:
            description: "ALLURE_JOB_RUN_ID - service parameter (leave blank)"
            required: false
            default: ""
          ALLURE_USERNAME:
            description: "ALLURE_USERNAME - service parameter (leave blank)"
            required: false
            default: ""

  

jobs:
    autotests:
        name: Run tests
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v4
            
            # подготовка окружения для всего воркфлоу
            - name: Set up PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: ${{ env.PHP_VERSION }}
                extensions: dom, mbstring
            
            # установка зависимостей через composer
            - name: Install dependencies
              run: composer install --no-progress --prefer-dist

            # устанока allurectl (связующее звено с ТестОпс)
            - name: Install allurectl
              uses: allure-framework/setup-allurectl@v1
              with:
                allure-endpoint: ${{ env.ENDPOINT }}
                allure-token: ${{ env.TOKEN }}
                allure-project-id: ${{ env.PROJECT_ID }}
                allure-results: ${{env.RESULTS}}

            # создаем директорию для результатов
            - name: Ensure allure-results directory exists
              run: |
                mkdir -p ${{ env.RESULTS }}

            # запускаем тесты под присмортом allurectl     
            - name: Run tests with allurectl
              run: |
                allurectl watch -- ./vendor/bin/phpunit --bootstrap vendor/autoload.php
              continue-on-error: true
              env:
                BRANCH: ${{ github.ref_name }}
                ENDPOINT: ${{ env.ENDPOINT }}
                BROWSER: ${{ github.event.inputs.BROWSER}}
                OS: ${{ github.event.inputs.OS}}
                ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}

